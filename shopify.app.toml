# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "bfd662ff8ca8df0f0c64012fff39aa12"
name = "Zupli-v1"
application_url = "https://dgtzupli.onrender.com/"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/app/order_create"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/create_subscription"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "shop/update" ]
  uri = "/webhooks/app/shop_currenacy_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_content,read_customers,read_discounts,read_markets,read_orders,read_products,write_app_proxy,write_cart_transforms,write_discounts,write_orders,write_products"

[auth]
redirect_urls = [
  "https://dgtzupli.onrender.com/auth",
  "https://dgtzupli.onrender.com/auth/login",
  "https://dgtzupli.onrender.com/auth/callback"
]

[app_proxy]
url = "https://dgtzupli.onrender.com/optimaio-cart"
subpath = "optimaio-cart"
prefix = "apps"
